<div class="login grid h-full md:h-screen grid-cols-1 md:grid-cols-2 w-full mx-auto  bg-white">
    

    <div class="w-full flex flex-col justify-center px-5 py-4 md:px-16 items-center">
        <div class="flex justify-center mx-auto w-28">
            <img src="../../../../assets/images/iuc400x400.jpg" alt="">
        </div>

        <p class="mt-3 text-xl text-center text-gray-600 font-medium">
            Bienvenue sur GRODILC !
        </p>
        <form class="flex flex-col gap-2" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="w-fit">
                <mat-form-field class="mt-4 max-w-full w-[350px]" appearance="fill">
                    <mat-label >Email</mat-label>
                    <input matInput required name="email" formControlName="email" />
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </div>

            <div class="">
                <mat-form-field class="mt-4 max-w-full w-[350px]" appearance="fill">
                    <mat-label  for="password">
                        Mot de passe
                    </mat-label>
    
                    <input matInput #input maxlength="13" required name="password" type="password" formControlName="password"
                        [type]="hide ? 'password' : 'text'"
                    />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint align="end">{{input.value.length}}/8</mat-hint>
                </mat-form-field>
            </div>

            <div class="mt-6 text-center btn-submit">
                <button class="w-full h-23" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isSubmitting">
                    <span *ngIf="!isSubmitting">Se connecter</span>
                    <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
                </button>
            </div>
        </form>
    </div>

    <div class="login-banner relative hidden md:block bg-banner">
        <img src="../../../../assets/images/banner-img.jpg" alt="" class="w-full h-screen">
        <div class="absolute bottom-0 top-1/3 px-12 text-white my-8">
            <p class="text-5xl">Connection</p>
            <p class="text-xl max-w-md">
                Connecter vous à votre espace <strong>GRODILC</strong> pour gérer vos immeubles depuis n'importe ou dans le monde.
            </p>
        </div>
    </div>
</div>
