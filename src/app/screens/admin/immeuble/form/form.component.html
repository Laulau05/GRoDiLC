<div class="flex flex-col flex-auto w-full md:w-[550px] p-4">
    <ng-container>
        <div [formGroup]="immeubleForm">
            <div class="flex flex-col">
                <mat-form-field
                    class="flex-auto gt-xs:pr-3">
                    <mat-label>Libelle</mat-label>
                    <input req formControlName="libelle" matInput>
                    <mat-icon 
                        class="icon-size-5"
                        matSuffix
                        [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                </mat-form-field>
                <mat-form-field
                    class="flex-auto gt-xs:pr-3">
                    <mat-label>Desciption</mat-label>
                    <textarea req formControlName="libelle" matInput></textarea>
                    <mat-icon 
                        class="icon-size-5"
                        matSuffix
                        [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                </mat-form-field>
                <mat-form-field
                    class="flex-auto gt-xs:pr-3">
                    <mat-label>adress</mat-label>
                    <input req formControlName="adress" matInput>
                    <mat-icon 
                        class="icon-size-5"
                        matSuffix
                        [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                </mat-form-field>
            </div>
        </div>

        <!-- Edit Actions -->
        <ng-container>
            <div class="flex items-center justify-between mt-4">
                <div class="flex items-center space-x-2">
                    <button type="button" (click)="closeDialog()"
                        mat-flat-button>
                        Fermer
                    </button>
                </div>
                
                <button
                    class="fuse-mat-button-large mt-6"
                    type="button"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="!immeubleForm.valid">
                    <span>
                        Enregistrer
                    </span>
                    <mat-progress-spinner
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </div>
        </ng-container>
    </ng-container>
</div>
